<div class="container text-center">

    <h1>{{title}}</h1>

    <div class="search-corona">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a country corona update">

    </div>
</div>


<div class="container">
    <table class="table table-hover table-striped">
        <thead>
            <th>Country</th>
            <th>Total</th>
            <th>Death</th>
            <th>Active</th>
        </thead>
        <tr *ngFor="let country of countrywise | filter : searchText">
            <td>{{country.name}}</td>
            <td>{{country.latest_data.confirmed}}</td>
            <td>{{country.latest_data.deaths}}</td>
            <td>{{country.latest_data.recovered}}</td>


        </tr>

    </table>
</div>
